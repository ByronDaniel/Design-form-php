    <section class="formulario contenedor">

        <div class="formulario__left">
            <div class="formulario__leftContent">
                <h3 class="formulario__subtitulo">COMPANY</h3>
                <h2 class="formulario__titulo">Start your journey. <br><span>Today</span></h2>
            </div>
            <div class="formulario__leftFooter">
                <p class="formulario__footer">Learn More</p>
            </div>
        </div>
        <div class="formulario__right">
            <p class="sign"><a href="" class="formulario__signIn sign--active">Sign In</a> or <a href="" class="formulario__signUp">Sign Up</a></p>
            <div class="formulario__input">
                <i class="far fa-user"></i>
                <input class="formulario__inp" type="text" placeholder="Names" name="nombres">
            </div>
            <div class="formulario__input">
                <i class="far fa-user fa--ocultar"></i>
                <input class="formulario__inp" type="text" placeholder="Surnames" name="apellidos">
            </div>
            <div class="formulario__input">
                <i class="fas fa-envelope-square"></i>
                <input class="formulario__inp" type="email" id="" placeholder="E-mail" name="correo">
            </div>
            <div class="formulario__input">
                <i class="fas fa-key"></i>
                <input class="formulario__inp" type="password" placeholder="Password" name="contrase침a">
            </div>
            <div class="formulario__statements">
                <input type="checkbox" name="" id="">
                <p class="formulario__terms">I agree all statements in <span>terms of service</span></p>
            </div>
            <div class="formulario__submit">
                <input type="submit" value="Register">
                <a href="#" class="member">Im already member</a>
            </div>
        </div>
    </section>
